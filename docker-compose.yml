version: '3.8'

services:
  postgres:
    image: postgis/postgis:17-3.5
    container_name: arc_badminton_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-arc_badminton}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pg_tileserv:
    image: pramsey/pg_tileserv:latest
    container_name: arc_badminton_tileserv
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-arc_badminton}
    ports:
      - "${TILE_SERVER_PORT:-7800}:7800"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
