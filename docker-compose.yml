services:
  postgres:
    # FORCE INTEL VERSION (Fixes "no matching manifest" on M3)
    platform: linux/amd64
    image: postgis/postgis:17-3.5
    container_name: arc_badminton_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-arc_badminton}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: arc_badminton_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  pg_tileserv:
    # FORCE INTEL VERSION (Fixes potential missing ARM build)
    platform: linux/amd64
    image: pramsey/pg_tileserv:latest
    container_name: arc_badminton_tileserv
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-arc_badminton}
    ports:
      - "${TILE_SERVER_PORT:-7800}:7800"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data: