        firebaseUid:
          type: string
          description: Firebase anonymous UID from client

    ConvertAnonymousRequest:
      type: object
      required:
        - provider
      properties:
        newFirebaseUid:
          type: string
          description: New Firebase UID after linking/upgrading account
        provider:
          type: string
          enum: [google, facebook, password]
          description: Provider used for upgrade
        email:
          type: string
          format: email
          description: Email (required for password provider)
        username:
          type: string
          description: Optional username (3-50 chars, letters, numbers, underscores)
        profile:
          $ref: '#/components/schemas/UpdateProfileRequest'

    UpdateProfileRequest:
      type: object
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
          pattern: '^[a-zA-Z0-9_]+$'
          description: Username (3-50 chars, letters, numbers, underscores only)
        firstName:
          type: string
          maxLength: 100
        lastName:
          type: string
          maxLength: 100
        gender:
          type: string
          enum: [male, female, other, prefer_not_to_say]
        phoneNumber:
          type: string
          maxLength: 20
        photoUrl:
          type: string
          format: uri
        addressStreet:
          type: string
          maxLength: 255
        addressWard:
          type: string
          maxLength: 100
        addressDistrict:
