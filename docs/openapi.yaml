openapi: 3.1.0
info:
  title: Smatch Badminton Backend API
  description: |
    API for managing badminton court information, bookings, payments, and serving vector map tiles.
    
    ## Features
    - **Courts Management**: CRUD operations for badminton courts
    - **Search & Autocomplete**: Real-time search with Vietnamese support
    - **Availability**: Time slot availability with pricing
    - **Bookings**: Court reservation system
    - **Payments**: ZaloPay integration with real-time WebSocket notifications
    - **Map Tiles**: Vector tiles for interactive maps
  version: 1.0.0
  contact:
    name: API Support
  license:
    name: MIT

servers:
  - url: http://localhost:3000
    description: Development server

tags:
  - name: Health
    description: Health check endpoints
  - name: Auth
    description: User authentication and profile management (Firebase Auth)
  - name: Courts
    description: Court management operations
  - name: Search
    description: Search and autocomplete functionality
  - name: Availability
    description: Court availability and pricing
  - name: Bookings
    description: Booking management
  - name: Payments
    description: ZaloPay payment integration
  - name: Map Tiles
    description: Vector map tiles
  - name: Admin
    description: Administrative operations

security:
  - BearerAuth: []

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check if the server is running
      operationId: healthCheck
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time
                    example: '2025-11-25T12:00:00.000Z'

  # ==================== Auth Endpoints ====================

  /api/auth/verify:
    post:
      tags:
        - Auth
      summary: Verify Firebase token
      description: |
        Verify Firebase ID token and create/get user.
        Used for all login types: Google, Facebook, Email/Password.
        Creates a new user if not exists, otherwise returns existing user.
      operationId: verifyToken
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyTokenRequest'
      responses:
        '200':
          description: User verified (existing user)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '201':
          description: User created (new user)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/anonymous:
    post:
      tags:
        - Auth
      summary: Create anonymous user
      description: |
        Create or get anonymous user session.
        Used for anonymous booking flow where users can book without registration.
      operationId: createAnonymous
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAnonymousRequest'
      responses:
        '200':
          description: Anonymous user retrieved (existing)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '201':
          description: Anonymous user created (new)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /api/auth/convert:
    post:
      tags:
        - Auth
      summary: Convert anonymous to registered
      description: |
        Convert anonymous user to registered user.
        Requires authenticated anonymous user.
        All existing bookings will be preserved and linked to the new account.
      operationId: convertAnonymous
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConvertAnonymousRequest'
      responses:
        '200':
          description: User converted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConvertResponse'
        '400':
          description: User is not anonymous or invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Email or username already in use
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/me:
    get:
      tags:
        - Auth
      summary: Get current user profile
      description: Get the authenticated user's profile information
      operationId: getProfile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileResponse'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Auth
      summary: Update user profile
      description: Update the authenticated user's profile information
      operationId: updateProfile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileResponse'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Username already taken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/me/bookings:
    get:
      tags:
        - Auth
      summary: Get user's booking history
      description: |
        Get paginated booking history for the authenticated user.
        Works for both anonymous and registered users.
      operationId: getBookingHistory
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: Items per page
          schema:
            type: integer
            default: 10
            maximum: 50
        - name: status
          in: query
          description: Filter by booking status
          schema:
            type: string
            enum: [pending, confirmed, cancelled, completed]
      responses:
        '200':
          description: Booking history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingHistoryResponse'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/username/check:
    post:
      tags:
        - Auth
      summary: Check username availability
      description: Check if a username is available for registration
      operationId: checkUsername
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckUsernameRequest'
      responses:
        '200':
          description: Username availability status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsernameAvailabilityResponse'
        '400':
          description: Invalid username format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/username/lookup:
    post:
      tags:
        - Auth
      summary: Lookup email by username
      description: |
        Get the email associated with a username.
        Used in the login flow when user enters username instead of email.
      operationId: lookupUsername
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LookupUsernameRequest'
      responses:
        '200':
          description: Email found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsernameLookupResponse'
        '404':
          description: Username not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/link-bookings:
    post:
      tags:
        - Auth
      summary: Link existing bookings
      description: |
        Link existing bookings made as guest to the authenticated user.
        Matches by phone number or email.
      operationId: linkBookings
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LinkBookingsRequest'
      responses:
        '200':
          description: Bookings linked successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkBookingsResponse'
        '400':
          description: Phone number or email required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/account:
    delete:
      tags:
        - Auth
      summary: Delete user account
      description: |
        Delete the authenticated user's account.
        Requires a registered (non-anonymous) user.
        Existing bookings will have their user reference removed but won't be deleted.
      operationId: deleteAccount
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Account deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessageResponse'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Anonymous users cannot delete accounts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ==================== Court Endpoints ====================

  /api/courts:
    get:
      tags:
        - Courts
      summary: List all courts
      description: Get paginated list of all courts with optional filtering
      operationId: listCourts
      parameters:
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: Items per page
          schema:
            type: integer
            default: 10
        - name: district
          in: query
          description: Filter by district name
          schema:
            type: string
      responses:
        '200':
          description: List of courts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourtListResponse'

    post:
      tags:
        - Courts
      summary: Create a new court
      description: Create a new badminton court
      operationId: createCourt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCourtRequest'
      responses:
        '201':
          description: Court created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourtResponse'

  /api/courts/nearby:
    get:
      tags:
        - Courts
      summary: Find nearby courts
      description: Find courts within a specified radius from a location
      operationId: findNearbyCourts
      parameters:
        - name: latitude
          in: query
          required: true
          description: GPS latitude
          schema:
            type: number
            format: float
        - name: longitude
          in: query
          required: true
          description: GPS longitude
          schema:
            type: number
            format: float
        - name: radius
          in: query
          description: Search radius in km
          schema:
            type: number
            format: float
            default: 5
      responses:
        '200':
          description: List of nearby courts with distance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NearbyCourtListResponse'

  /api/courts/{id}:
    get:
      tags:
        - Courts
      summary: Get court by ID
      description: Get a specific court by its UUID
      operationId: getCourtById
      parameters:
        - name: id
          in: path
          required: true
          description: Court UUID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Court details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourtResponse'
        '404':
          description: Court not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Courts
      summary: Update a court
      description: Update an existing court
      operationId: updateCourt
      parameters:
        - name: id
          in: path
          required: true
          description: Court UUID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCourtRequest'
      responses:
        '200':
          description: Court updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourtResponse'
        '404':
          description: Court not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Courts
      summary: Delete a court
      description: Delete an existing court
      operationId: deleteCourt
      parameters:
        - name: id
          in: path
          required: true
          description: Court UUID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Court deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessageResponse'
        '404':
          description: Court not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/courts/{courtId}/availability:
    get:
      tags:
        - Availability
      summary: Get court availability
      description: Get availability for all sub-courts of a court on a specific date
      operationId: getCourtAvailability
      parameters:
        - name: courtId
          in: path
          required: true
          description: Court UUID
          schema:
            type: string
            format: uuid
        - name: date
          in: query
          required: true
          description: Date in YYYY-MM-DD format
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Court availability
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailabilityResponse'
        '404':
          description: Court not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/search/autocomplete:
    get:
      tags:
        - Search
      summary: Autocomplete suggestions
      description: |
        Get real-time autocomplete suggestions from Redis.
        Supports Vietnamese diacritics - searches both accented and unaccented text.
        Example: "cau giay" will match "Cầu Giấy"
        
        Use `includeDetails=true` to include address and geolocation coordinates in the response.
      operationId: searchAutocomplete
      parameters:
        - name: q
          in: query
          required: true
          description: Search prefix (minimum 2 characters)
          schema:
            type: string
            minLength: 2
        - name: limit
          in: query
          description: Maximum results
          schema:
            type: integer
            default: 10
            maximum: 20
        - name: includeDetails
          in: query
          description: Include address and geolocation in response
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Autocomplete suggestions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutocompleteResponse'
              examples:
                basic:
                  summary: Basic response (default)
                  value:
                    success: true
                    data:
                      suggestions:
                        - id: "a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11"
                          text: "Sân Cầu Lông Ngọc Khánh"
                          score: 100
                withDetails:
                  summary: Response with details (includeDetails=true)
                  value:
                    success: true
                    data:
                      suggestions:
                        - id: "a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11"
                          text: "Sân Cầu Lông Ngọc Khánh"
                          score: 100
                          address: "123 Ngọc Khánh, Phường Ngọc Khánh, Quận Ba Đình, Hà Nội"
                          latitude: 21.0285
                          longitude: 105.8542
        '400':
          description: Invalid query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/search/courts:
    get:
      tags:
        - Search
      summary: Full fuzzy search
      description: |
        Full fuzzy search using PostgreSQL pg_trgm.
        Supports typo-tolerance and Vietnamese diacritics-insensitive search.
      operationId: searchCourts
      parameters:
        - name: q
          in: query
          required: true
          description: Search query (minimum 2 characters)
          schema:
            type: string
            minLength: 2
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: Items per page
          schema:
            type: integer
            default: 10
            maximum: 50
        - name: minSimilarity
          in: query
          description: Minimum similarity threshold (0-1)
          schema:
            type: number
            format: float
            default: 0.3
            minimum: 0
            maximum: 1
        - name: district
          in: query
          description: Filter by district name
          schema:
            type: string
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchCourtListResponse'
        '400':
          description: Invalid query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/search/popular:
    get:
      tags:
        - Search
      summary: Get popular searches
      description: Get trending/popular search queries
      operationId: getPopularSearches
      parameters:
        - name: limit
          in: query
          description: Number of results
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Popular searches
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PopularSearchesResponse'

  /api/admin/search/reindex:
    post:
      tags:
        - Admin
      summary: Rebuild search index
      description: Rebuild the Redis autocomplete index from the database
      operationId: reindexSearch
      responses:
        '200':
          description: Index rebuilt successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReindexResponse'

  /api/admin/search/stats:
    get:
      tags:
        - Admin
      summary: Get search index statistics
      description: Get statistics about the search index
      operationId: getSearchStats
      responses:
        '200':
          description: Search index statistics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchStatsResponse'

  /api/bookings:
    get:
      tags:
        - Bookings
      summary: Get bookings by phone
      description: Get all bookings for a phone number
      operationId: getBookingsByPhone
      parameters:
        - name: phone
          in: query
          required: true
          description: Phone number
          schema:
            type: string
      responses:
        '200':
          description: List of bookings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingListResponse'

    post:
      tags:
        - Bookings
      summary: Create a booking
      description: Create a new court booking. Minimum duration is 1 hour, in 30-minute increments.
      operationId: createBooking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBookingRequest'
      responses:
        '201':
          description: Booking created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Sub-court not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Time slot already booked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/bookings/{id}:
    get:
      tags:
        - Bookings
      summary: Get booking by ID
      description: Get a specific booking by its UUID
      operationId: getBookingById
      parameters:
        - name: id
          in: path
          required: true
          description: Booking UUID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Booking details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingResponse'
        '404':
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Bookings
      summary: Cancel a booking
      description: Cancel an existing booking
      operationId: cancelBooking
      parameters:
        - name: id
          in: path
          required: true
          description: Booking UUID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Booking cancelled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingResponse'
        '400':
          description: Booking already cancelled or completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/bookings/{bookingId}/payment:
    get:
      tags:
        - Bookings
      summary: Get payment for booking
      description: Get payment information for a specific booking
      operationId: getBookingPayment
      parameters:
        - name: bookingId
          in: path
          required: true
          description: Booking UUID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Payment details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'
        '404':
          description: Booking or payment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/payments/create:
    post:
      tags:
        - Payments
      summary: Create a payment
      description: |
        Create a ZaloPay payment order for a booking.
        Returns QR code image and WebSocket URL for real-time notifications.
        The time slot is locked in Redis for 10 minutes.
      operationId: createPayment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePaymentRequest'
      responses:
        '201':
          description: Payment created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatePaymentResponse'
        '400':
          description: Invalid booking status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Time slot is being reserved by another user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/payments/callback:
    post:
      tags:
        - Payments
      summary: ZaloPay callback (webhook)
      description: |
        Webhook endpoint called by ZaloPay after payment completion.
        **Do not call this endpoint directly.**
      operationId: paymentCallback
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ZaloPayCallbackRequest'
      responses:
        '200':
          description: Callback processed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZaloPayCallbackResponse'

  /api/payments/{id}:
    get:
      tags:
        - Payments
      summary: Get payment by ID
      description: Get payment details with associated booking information
      operationId: getPaymentById
      parameters:
        - name: id
          in: path
          required: true
          description: Payment UUID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Payment details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentWithBookingResponse'
        '404':
          description: Payment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/payments/{id}/status:
    get:
      tags:
        - Payments
      summary: Query payment status
      description: Query the latest payment status from ZaloPay and sync with local database
      operationId: queryPaymentStatus
      parameters:
        - name: id
          in: path
          required: true
          description: Payment UUID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Payment status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'
        '404':
          description: Payment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/map-tiles/{z}/{x}/{y}.pbf:
    get:
      tags:
        - Map Tiles
      summary: Get vector tile
      description: Get a vector tile (MVT format) for rendering courts on a map
      operationId: getVectorTile
      parameters:
        - name: z
          in: path
          required: true
          description: Zoom level (0-22)
          schema:
            type: integer
            minimum: 0
            maximum: 22
        - name: x
          in: path
          required: true
          description: Tile X coordinate
          schema:
            type: integer
        - name: y
          in: path
          required: true
          description: Tile Y coordinate
          schema:
            type: integer
      responses:
        '200':
          description: Vector tile data
          content:
            application/vnd.mapbox-vector-tile:
              schema:
                type: string
                format: binary
        '502':
          description: Tile server unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    # Common Response Schemas
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            message:
              type: string
              example: Error description

    SuccessMessageResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                message:
