        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                allOf:
                  - $ref: '#/components/schemas/Court'
                  - type: object
                    properties:
                      distance:
                        type: number
                        format: float
                        description: Distance in meters

    # Search Schemas
    AutocompleteSuggestion:
      type: object
      required:
        - id
        - text
        - score
      properties:
        id:
          type: string
          format: uuid
          description: Court UUID
        text:
          type: string
          description: Court name
        score:
          type: number
          description: Relevance score
        address:
          type: string
          description: Combined address (only when includeDetails=true)
          example: "123 Ngọc Khánh, Phường Ngọc Khánh, Quận Ba Đình, Hà Nội"
        latitude:
          type: number
          format: double
          description: Latitude coordinate (only when includeDetails=true)
          example: 21.0285
        longitude:
          type: number
          format: double
          description: Longitude coordinate (only when includeDetails=true)
          example: 105.8542

    AutocompleteResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                suggestions:
                  type: array
                  items:
                    $ref: '#/components/schemas/AutocompleteSuggestion'

    SearchCourtResult:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        addressDistrict:
          type: string
          nullable: true
        addressCity:
          type: string
          nullable: true
        addressWard:
          type: string
          nullable: true
        addressStreet:
          type: string
          nullable: true
        nameScore:
          type: number
          format: float
          description: Similarity score for name match (0-1)
        districtScore:
          type: number
          format: float
          description: Similarity score for district match (0-1)

    SearchCourtListResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/SearchCourtResult'
            meta:
              $ref: '#/components/schemas/PaginationMeta'

    PopularSearchesResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                searches:
                  type: array
                  items:
                    type: string

    ReindexResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                message:
                  type: string
                indexed:
                  type: integer
                durationMs:
                  type: integer

    SearchStatsResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                autocompleteCount:
                  type: integer
                courtsCount:
                  type: integer

    # Availability Schemas
    TimeSlot:
      type: object
      properties:
        startTime:
          type: string
          example: '06:00'
        endTime:
          type: string
          example: '06:30'
        isAvailable:
          type: boolean
        price:
          type: integer
          description: Price in VND for the 30-minute slot

    SubCourtAvailability:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true
        isActive:
          type: boolean
        slots:
          type: array
          items:
            $ref: '#/components/schemas/TimeSlot'

    AvailabilityData:
      type: object
      properties:
        courtId:
          type: string
          format: uuid
        courtName:
          type: string
        date:
          type: string
          format: date
        dayType:
          type: string
          enum: [weekday, weekend, holiday]
        openingTime:
          type: string
        closingTime:
          type: string
        subCourts:
          type: array
          items:
            $ref: '#/components/schemas/SubCourtAvailability'

    AvailabilityResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/AvailabilityData'

    # Booking Schemas
    CreateBookingRequest:
      type: object
      required:
        - subCourtId
        - guestName
        - guestPhone
        - date
        - startTime
        - endTime
      properties:
        subCourtId:
          type: string
          format: uuid
        guestName:
          type: string
        guestPhone:
          type: string
        guestEmail:
          type: string
        date:
          type: string
          format: date
        startTime:
          type: string
          example: '10:00'
        endTime:
          type: string
          example: '12:00'
        notes:
          type: string

    Booking:
      type: object
      properties:
        id:
          type: string
          format: uuid
        subCourtId:
          type: string
          format: uuid
        subCourtName:
          type: string
        courtId:
          type: string
          format: uuid
        courtName:
          type: string
        guestName:
          type: string
        guestPhone:
          type: string
        guestEmail:
          type: string
          nullable: true
        date:
          type: string
          format: date
        startTime:
          type: string
        endTime:
          type: string
        totalPrice:
          type: integer
          description: Total price in VND
        status:
          type: string
          enum: [pending, confirmed, cancelled, completed]
        notes:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time

    BookingResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/Booking'

    BookingListResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Booking'

    # Payment Schemas
    CreatePaymentRequest:
      type: object
      required:
        - bookingId
      properties:
        bookingId:
          type: string
          format: uuid

    Payment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        bookingId:
          type: string
          format: uuid
        appTransId:
          type: string
          description: ZaloPay transaction ID (format yymmdd_xxx)
        zpTransId:
          type: string
          nullable: true
          description: ZaloPay's internal transaction ID
        amount:
          type: integer
          description: Amount in VND
        status:
          type: string
          enum: [pending, success, failed, expired]
        orderUrl:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    QRCode:
      type: object
      properties:
        base64:
          type: string
          description: Full data URL for HTML img src
        rawBase64:
          type: string
          description: Raw base64 for Flutter Image.memory()

    CreatePaymentResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                payment:
                  $ref: '#/components/schemas/Payment'
                orderUrl:
                  type: string
                qrCode:
                  $ref: '#/components/schemas/QRCode'
                zpTransToken:
                  type: string
                  description: Token for ZaloPay SDK
                expireAt:
                  type: string
                  format: date-time
                  description: When slot lock expires
                wsSubscribeUrl:
                  type: string
                  description: WebSocket URL for real-time notifications

    PaymentResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/Payment'

    PaymentWithBookingResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              allOf:
                - $ref: '#/components/schemas/Payment'
                - type: object
                  properties:
                    booking:
                      $ref: '#/components/schemas/Booking'

    ZaloPayCallbackRequest:
      type: object
      properties:
        data:
          type: string
          description: JSON string with payment data
        mac:
          type: string
          description: HMAC signature
        type:
          type: integer
          description: 1 = payment success

    ZaloPayCallbackResponse:
      type: object
      properties:
        return_code:
          type: integer
        return_message:
          type: string

