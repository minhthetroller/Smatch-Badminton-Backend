        location:
          $ref: '#/components/schemas/CourtLocation'

    UpdateCourtRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        phoneNumbers:
          type: array
          items:
            type: string
        addressStreet:
          type: string
        addressWard:
          type: string
        addressDistrict:
          type: string
        addressCity:
          type: string
        details:
          $ref: '#/components/schemas/CourtDetails'
        openingHours:
          $ref: '#/components/schemas/OpeningHours'
        location:
          $ref: '#/components/schemas/CourtLocation'

    CourtResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/Court'

    CourtListResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Court'
            meta:
              $ref: '#/components/schemas/PaginationMeta'

    NearbyCourtListResponse:
